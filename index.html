<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Make sure viewport prevents scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>P5.js Procedural Space Shooter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <style>
        /* Ensure canvas fills page and no scrolling */
        body { margin: 0; overflow: hidden; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { display: block; /* Prevents small gap below canvas */ }
    </style>
</head>
<body>
<script src="globals.js"></script>
<script src="effects.js"></script>
<script src="audio.js"></script>
<script src="Particle.js"></script>
<script src="Projectile.js"></script>
<script src="PowerUp.js"></script>
<script src="Enemy.js"></script>
<script src="Player.js"></script>
<script src="sketch.js"></script>
</body>
</html>
